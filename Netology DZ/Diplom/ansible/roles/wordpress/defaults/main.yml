---
db_user: wordpress
db_pass: wordpress
db_name: wordpress
db_host: db01
owner: www-data
group: www-data
doc_root: "/var/www/{{ virtual_domain }}"
php_modules:
  - "php7.4"
  - "php7.4-fpm"
  - "php7.4-mysql"
  - "php-common"
  - "php7.4-cli"
  - "php7.4-common"
  - "php7.4-json"
  - "php7.4-opcache"
  - "php7.4-readline"
  - "php7.4-mbstring"
  - "php7.4-xml"
  - "php7.4-gd"
  - "php7.4-curl"
  - "php7.4-zip"

# Defaults file for wp-cli
wp_cli_phar_url: https://raw.github.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
wp_cli_bin_path: "/usr/bin/{{ wp_cli_bin_command }}"
wp_cli_bin_command: wp